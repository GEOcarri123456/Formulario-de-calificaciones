<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación</title>
</head>
<body>
    <h1>Calculadora de Calificación</h1>

    <form id="formulario">
        <label for="nota">Ingrese la nota:</label>
        <input type="number" id="nota" placeholder="Nota" step="any" required>
        
        <button type="submit">Calcular</button>
    </form>

    <p id="calificacion"></p>

    <script src="script.js"></script>
</body>
</html>
